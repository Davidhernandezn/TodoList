<div *ngIf="todo">
    <div>
        <p *ngIf="todo.createdAt">{{todo.createdAt | dateFormat}}</p>
        <button (click)="(removeTodo())">
            <img src="#" alt="delete"> 
        </button>
    </div>


    <div>
        <span>
            {{todo.description}}
        </span>

        <!--Estatus de la tarea-->
    </div>
</div>
