<nz-table>
  <thead>
    <tr>
      <th>Tareas</th>
      <th>Fecha</th>
      <th>Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todoList">
        <td>
            <input
              type="checkbox"
              (change)="toggleFunction(todo, $event)"
              [checked]="todo.isChecked"
            /> &nbsp;
            <span
              [style.textDecoration]="todo.isChecked ? 'line-through' : 'none'"
              *ngIf="!editing"
              >{{ todo.description }}</span
            >
          </td>

      <td>{{ todo.createdAt | dateFormat }}</td>

      <td>
        <button nz-button nzType="primary" ><i class="fas fa-pencil-alt"></i></button>
        <button nz-button (click)="deleteTodo(todo)" nzType="danger"><i class="fas fa-trash"></i></button>
      </td>
    </tr>
  </tbody>
</nz-table>
